##  Client GP

#   %nom% est le patronyme du titulaire du contrat, tronque apres le 40eme caractere le cas echeant
#	%prenom% correspond aux 10 premieres lettres du prenom du titulaire du contrat
#	%debut% designe la date de debut de la clause de duree minimale de l'engagement ou du reengagement du contrat de l'abonne mobile. Format JJ/MM/AAAA
#	%fin% designe la date de fin de la duree minimale d'engagement prevue par le contrat. Format JJ/MM/AAAA
#	%rio% est le releve d'identite operateur de la ligne mobile de l'abonne.

svi.message.particulier.engage=L\u0027engagement de %nom% %prenom% contract\u00E9 le %debut% prendra fin le %fin%. Le RIO est : %rio%
svi.message.particulier.nonengage=%nom% %prenom% est titulaire d'un contrat non soumis \u00E0 un engagement. Le RIO est : %rio%


##  Client PRO

#	%denomination% est la denomination de la personne morale titulaire du contrat, tronque apres le 50eme caractere le cas echeant.
#	%numero% est le numero mobile du titulaire du contrat.
#   %fin% designe la date de fin d'engagement du contrat associe au numero appelant.Format JJ/MM/AAAA
#	%rio% est le releve d'identite operateur de la ligne mobile de l'abonne.

#Contrainte des 182 caracteres par page :
#Couper le message apres ' Pour obtenir le RIO d'un collaborateur ' afin que le texte ne soit pas coupe au milieu d'un mot
svi.message.pro.engage.gestionnaire=%denomination% est titulaire du n\u00B0 %numero% dont la date de fin d\u0027engagement du contrat est le %fin%. Le RIO est : %rio%
svi.message.pro.engage.nongestionnaire=%denomination% est titulaire du n\u00B0 %numero% dont la date de fin d\u0027engagement du contrat est le %fin%. Le RIO est : %rio%

svi.message.pro.nonengage.gestionnaire=%denomination% est titulaire du n\u00B0 %numero% dont le contrat n\u0027est pas soumis \u00E0 un engagement. Le RIO est : %rio%
svi.message.pro.nonengage.nongestionnaire=%denomination% est titulaire du n\u00B0 %numero% dont le contrat n\u0027est pas soumis \u00E0 un engagement. Le RIO est : %rio%

svi.message.pro.gestionnaire.additional=Pour obtenir le RIO d\u0027un collaborateur, appelez le %additionalNumero%.

#  Constantes li√©es aux longueurs des messages et des champs
svi.message.particulier.nom.maxlength=40
svi.message.particulier.prenom.maxlength=10
svi.message.pro.denomination.maxlenght=50